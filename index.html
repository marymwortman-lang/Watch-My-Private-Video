    .ads {

    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      margin-top: 40px;
    }

    .video-item {
      background: var(--secondary-bg);
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: relative; /* For play icon positioning */
    }

    .video-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.6);
    }

    .video-thumbnail {
      width: 100%;
      height: 200px; /* Fixed height for consistent look */
      object-fit: cover;
      display: block;
      border-bottom: 2px solid var(--accent-color);
    }

    .video-title {
      padding: 15px;
      font-weight: 700;
      font-size: 1.1rem;
      color: var(--text-color);
      text-align: left;
    }

    .play-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.4);
      cursor: pointer;
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    .video-item.playing .play-overlay {
        opacity: 0; /* Hide overlay when playing */
    }

    .play-icon {
      width: 60px;
      height: 60px;
      background-color: var(--accent-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.2s ease;
    }

    .play-icon::before {
      content: '';
      width: 0;
      height: 0;
      border-top: 15px solid transparent;
      border-bottom: 15px solid transparent;
      border-left: 20px solid #fff;
      margin-left: 5px;
    }

    .play-icon:hover {
      transform: scale(1.05);
    }

    video {
      width: 100%;
      max-height: 400px; /* Max height for embedded player */
      display: none; /* Hide video by default, show on play */
      border-bottom-left-radius: var(--border-radius);
      border-bottom-right-radius: var(--border-radius);
    }

    .video-item.playing video {
        display: block; /* Show video when playing */
    }

    /* Responsive adjustments */

      }
      .subtitle {
        font-size: 1rem;
      }
      .video-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>

  <!-- Script: Prevent multiple videos from playing together and handle thumbnail click -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const videoItems = document.querySelectorAll(".video-item");

      videoItems.forEach(item => {
        const video = item.querySelector("video");
        const playOverlay = item.querySelector(".play-overlay");
        const thumbnail = item.querySelector(".video-thumbnail");

        // Event listener for the play overlay (clicking anywhere on the item's visible area)
        playOverlay.addEventListener("click", () => {
          // Pause all other videos
          videoItems.forEach(otherItem => {
            if (otherItem !== item) {
              const otherVideo = otherItem.querySelector("video");
              if (!otherVideo.paused) {
                otherVideo.pause();
                otherItem.classList.remove('playing');
              }
            }
          });

          // Toggle play/pause for the clicked video
          if (video.paused) {
            video.play();
            item.classList.add('playing');
            video.focus(); // Give focus to the video player for controls
          } else {
            video.pause();
            item.classList.remove('playing');
          }
        });

        // Listen for video ending to reset the item state
        video.addEventListener('ended', () => {
            item.classList.remove('playing');
            video.load(); // Reload video to show poster/first frame
        });

        // Listen for video pausing (e.g., user clicks pause button)
        video.addEventListener('pause', () => {
            if (!video.ended) { // Only remove 'playing' if not ended
                item.classList.remove('playing');
            }
        });
      });
    });
  </script>
